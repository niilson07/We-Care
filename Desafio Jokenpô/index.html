<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Archivo+Black&family=Lilita+One&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>

    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')"> <img src="./img/rock.png" alt=""></button>
            <button id="paper" onclick="playHuman('paper')"> <img src="./img/paper.png" alt="image-paper"> </button>
            <button id="scissors" onclick="playHuman('scissors')"> <img src="./img/scissors.png" alt=""></button>
        </div>

        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score"> Pontuação da Alexa: <span id="machine-score">0</span></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
